<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
  </head>
  <body>
    <h1 class="heading">Awesome Books</h1>
    <section id="myBooks"></section>
    <hr>
    <section id="form">
      <h2 class="form-heading">Add a new book</h2>
      <form id="form-container" action="" method="post">
        <input
          class="form-input"
          type="text"
          name="title"
          id="title"
          placeholder="Title"
        />
        <input
          class="form-input"
          type="text"
          name="author"
          id="author"
          placeholder="Author"
        />
        <input type="submit" id="btn" value="Add books" />
      </form>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
